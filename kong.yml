_format_version: "1.1"
services:
  - name: composer-api
    url: http://fastapi-api-composer:8000
    routes:
      - name: composer-route
        paths: ["/composer"]

  - name: review-api
    url: http://fastapi-api:8001
    routes:
      - name: review-route
        paths: ["/review"]

  - name: xpressway-api
    url: http://backend-1:8002
    routes:
      - name: xpressway-route
        paths: ["/xpressway"]

  - name: chat-service
    url: http://flaskapp:5000  
    routes:
      - name: chat-route
        paths: ["/chat"]
